<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <link rel="stylesheet" href="/IT-quiz/style.css">
    <script src="https://kit.fontawesome.com/5071953267.js" crossorigin="anonymous"></script>
    <script defer src="/IT-quiz/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="error">
            <div class="box">
                <img src="/IT-quiz/icons8-sad-50 (1).png" alt="">
                <span class="errmessage"></span>
                <button class="refresh" onclick="rel()">ðŸ”ƒ</button>
            </div>
        </div>
        <div class="res">
            <div class="scoreboard">
                <span class="scores"></span>
               <span class="qn1"></span>
               <button class="restart">RESTART</button>
            </div>
        </div>
        <div class="container-head">
            <div class="logo">
                QUIZ
            </div>
            <div class="timer">
                <span class="time">0</span>
            </div>
            <div class="progress"></div>
        </div>
        <div class="main">
            <span class="intro">START QUIZ</span>
            <span class="quest"></span>
            <div class="options"></div>
        </div>
        <div class="footer">
            <div class="questNum">
               <span class="qn">0/10</span>
            </div>
            <button class="next">Start</button>
        </div>
    </div>
</body>
</html>
